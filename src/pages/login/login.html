<ion-content>
  <div class="center-spinner" *ngIf="!initialized">
    <ion-spinner></ion-spinner>
    <p>Czekaj...</p>
  </div>

  <div class="header-logo">
    <img src="assets/imgs/header-logo.png">
  </div>

  <ion-card *ngIf="initialized && signStep == 1">

    <ion-card-header>
      Witaj szalona laseczko!
    </ion-card-header>

    <ion-card-content>
      <p>{{error}}</p>
      <ion-list>
        <ion-item>
          <ion-label floating >Wybierz imiÄ™</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button color="light" block class="login-btn" (click)="createAccount()">
        <img src="assets/imgs/google.png">
        Dalej
      </button>

    </ion-card-content>




  </ion-card>

  <div class="login-btn-bottom" *ngIf="initialized && signStep == 0">
    <button ion-button color="light" block class="login-btn" (click)="googleSignIn()">
      <img src="assets/imgs/google.png">
      Zaloguj z Google
    </button>
  </div>


</ion-content>
